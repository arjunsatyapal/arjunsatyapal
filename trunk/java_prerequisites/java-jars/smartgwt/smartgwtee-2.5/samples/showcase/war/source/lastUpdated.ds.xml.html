<html>
<head>
<link rel='stylesheet' href='../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../js/sh/shCore.js'></script>
<script src='../js/sh/shBrushXml.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='xml:nogutter' rows='15' cols='120'>
<DataSource
    ID="lastUpdated"
    serverType="sql"
    tableName="lastUpdated"
    testFileName="/ds/test_data/lastUpdated.data.xml"
>

    <!-- This is a dummy dataSource, based on a table that contains a single row containing a
         timestamp that is updated by various transaction samples to demonstrate that 
         operations have been committed or rolled back  -->

    <fields>
        <field name="pk" type="integer" primaryKey="true" hidden="true" />
        <field name="lastUpdatedTime"   type="datetime"  />
    </fields>
    
    <operationBindings>
        <operationBinding operationType="update" operationId="goodJDBCUpdate" 
                          serverMethod="goodJDBCUpdate">
            <serverObject 
                lookupStyle="new" 
                className="com.smartgwt.sample.showcase.server.transactions.JDBCOperations" 
            />
        </operationBinding>
        <operationBinding operationType="update" operationId="badJDBCUpdate" 
                          serverMethod="badJDBCUpdate">
            <serverObject 
                lookupStyle="new" 
                className="com.smartgwt.sample.showcase.server.transactions.JDBCOperations" 
            />
        </operationBinding>
    </operationBindings>
    
    
</DataSource>
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
