<html>
<head>
<link rel='stylesheet' href='../js/sh/SyntaxHighlighter.css' type='text/css' />
<script src='../js/sh/shCore.js'></script>
<script src='../js/sh/shBrushXml.js'></script>
<style>
* {
font-family:Courier New,monospace;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-size: 11px;
}
.dp-highlighter {
  white-space: nowrap;
  overflow: visible;
  width: 600px;
  font-size: 11px;
  font-family:Courier New,monospace;
}
</style>
</head>
<body>
<textarea name='code' class='xml:nogutter' rows='15' cols='120'>
<DataSource ID="velocity_orderForm" serverType="sql">
    <fields>
        <field name="orderItem" type="sequence" primaryKey="true"/>
        <field name="itemId" foreignKey="StockItem.id"/>
        <field name="quantity" type="integer">
            <validators>
                <validator type="serverCustom">
                    <serverCondition><![CDATA[
                        $value <= $dataSources.StockItem.fetchById($record.itemId).quantity
                    ]]></serverCondition>
                    <errorMessage>Not enough in stock</errorMessage>
                </validator>
            </validators>
        </field>
        <field name="instructions" type="text"/>
     </fields>
</DataSource>
</textarea>
<script class='javascript'>
dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
